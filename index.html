<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="calculator">
        <div class="calculator__inner">
          <div class="calculator__output output-field"></div>
          <div class="calculator__entry-field entry-field"></div>
        </div>
        <div class="calculator__control control">
          <button type="button" class="control__button">C</button>
          <button type="button" class="control__button">+</button>
          <button type="button" class="control__button">+</button>
          <button type="button" class="control__button bg-gray text-dark">
            +
          </button>
          <button type="button" class="control__button">1</button>
          <button type="button" class="control__button">2</button>
          <button type="button" class="control__button">3</button>
          <button type="button" class="control__button bg-gray text-dark">
            -
          </button>
          <button type="button" class="control__button">4</button>
          <button type="button" class="control__button">5</button>
          <button type="button" class="control__button">6</button>
          <button type="button" class="control__button bg-gray text-dark">
            x
          </button>
          <button type="button" class="control__button">7</button>
          <button type="button" class="control__button">8</button>
          <button type="button" class="control__button">9</button>
          <button type="button" class="control__button bg-gray text-dark">
            /
          </button>
          <button type="button" class="control__button">Del</button>
          <button type="button" class="control__button">0</button>
          <button type="button" class="control__button">.</button>
          <button type="button" class="control__button bg-primary text-white">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
